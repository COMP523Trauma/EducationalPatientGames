<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="description" content="Trauma prevention game">
    <meta name="keywords" content="UNC, Hospital, Trauma, Prevention, Game">
    <meta name="author" content="Jonathan Jefferson, Aaron Brown, Jared Beckham, Devin Beauchamp, Cassidy Helms">

    <title>Trauma Games</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">

    <script type = "text/javascript" src = "./js/libs/phaser.js"></script>

    <script type = "text/javascript" src = "./build/boot.js"></script>
    <script type = "text/javascript" src = "./build/wrapper.js"></script>

    <script type = "text/javascript" src = "./build/game1/preload1.js"></script>
    <script type = "text/javascript" src = "./build/game1/title1.js"></script>
    <script type = "text/javascript" src = "./build/game1/game1.js"></script>
    <script type = "text/javascript" src = "./build/game1/victory1.js"></script>

    <script>
        (function() {
            var w = window.innerWidth * window.devicePixelRatio, h = window.innerHeight * window.devicePixelRatio;

            var game = new Phaser.Game((h > w) ? h : w, (h > w) ? w : h,Phaser.CANVAS, "game-container");

            game.state.add("Boot",boot);
            //todo: later we can add an intermediate state which will serve as the wrapper and allow users to select
            //which game they want to play, then start the preload state of that particular game
            game.state.add("Wrapper",wrapper);
            game.state.start("Boot");


        })();
    </script>

</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Educational Patient Games</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-right">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username">
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-default">Log in</button>
                <button type="button" class="btn btn-default" id="signup-btn" data-toggle="modal" data-target="#signup">Sign up</button>
            </form>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="modal fade" id="signup" tabindex="-1" role="dialog" aria-labelledby="SignUp" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Sign Up</h4>
            </div>
            <form>
            <div class="modal-body">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Username">
                        <br>
                        <input type="password" class="form-control" placeholder="Password">
                        <input type="password" class="form-control" placeholder="Confirm password">
                    </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-default">Sign Up</button>
            </div>
            </form>
        </div>
    </div>
</div>

<div class="container-fluid" id="game-container"></div>
<footer>
    <div class="footer-section">
        <div class="container text-center">
            <p class="small">Copyright &copy; UNC Hospitals 2015</p>
        </div>
    </div>
</footer>

<script type = "text/javascript" src = "./js/libs/jquery.min.js"></script>
<script type = "text/javascript" src = "./js/libs/bootstrap.min.js"></script>

</body>
</html>
